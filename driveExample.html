<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="drive.css">
</head>

<body>
    <div id="header">
        <img id="imgicon" src="driveicon1.png">
        <p id="design">Drive</p>
        <input id="searchbar" type="text" placeholder="Search in Drive">
        <img id="dropdown1" src="traingledropdown.jpg">
        <img id="queryIcon" src="queryicon.png">
        <img id="settingsicon" src="settings.png">
        <img id="menuIcon" src="menu.png">
        <img id="nameIcon" src="nameicon.png">
        <img id="listviewIcon" src="listvieww.png">
        <img id="impIcon" src="impicon.jpg">
    </div>
    <hr id="line">
    </hr>
    <div id="left_pane">
        <button class="button button1">New</button>
        <img id="addIcon" src="addnew.jpg">
        <i style="font-size:24px" class="fa" id="mydriveicon">&#xf2bb;</i>
        <p id="leftmyDrive">My Drive</p>
        <button id="myDriveButton"></button>

        <p id="Sharedwithme">Shared with me</p>
        <i style="font-size:24px" class="fa" id="sharedWithMe">&#xf114;</i>
        <button id="sharedwithmebutton"></button>

        <p id="recents">Recents</p>
        <i style="font-size:24px" class="fa" id="recentsIcon">&#xf017;</i>
        <p id="starrer">Starrer</p>
        <i style="font-size:24px" class="fa" id="starrerIcon">&#xf006;</i>
        <p id="trash">Trash</p>
        <i style="font-size:24px" class="fa" id="trashIcon">&#xf014;</i>
    </div>
    <button class="btn success"></button>

    <div id="center_pane">
        <div class="line"></div>
        <p id="quickacess">Quick Access</p>
        <div class="rectangle">
            <img src="youtube.jpg" id="resume1container" alt="resume">

            <div style="display: flex;margin-top: 10px;">
                <img src="pdfIcon.png" id="pdficon">
                <p id=containerContent>10 Interview dos and...</p>
                <p id="opencontainer">open</p>
            </div>
        </div>

    </div>
    </div>
    <div class="rectangle2">
        <img src="windowsimg.jpg" id="windowscontainer">
        <hr id="hr1"></hr>
        <div style="display: flex;margin-top: 10px;">
            <img src="pdfIcon.png" id="pdficon">
            <p id=containerContent2>CV_20100501.pdf</p>
            <p id="rectangle2content">open</p>
        </div>
    </div>
    <div class="rectangle3">
        <img src="resume3.png" id="resumecontainer">
        <div style="display: flex;margin-top: 10px;">

            <img src="pdfIcon.png" id="pdficon">
            <p id=containerContent3>IMG_201902190.pdf</p>
            <p id="rectangle2content">open</p>

        </div>

    </div>

    <p id="mydrive">My Drive</p>
    <img id="dropdown1" src="traingledropdown.jpg">
    <img id="dropdown2" src="traingledropdown.jpg">

    <div id="right_pane">
        <img id="calIcon" src="google-calendar.png">
        <img id="keepIcon" src="googlekeep.jpg">
        <img id="taskIcon" src="taskicon.png">
        <img id="plusicon" src="plusIcon.png">
        <hr id="rightpanehl">
        </hr>
        <div class="vertical">
        </div>

    </div>


</body>

</html>
